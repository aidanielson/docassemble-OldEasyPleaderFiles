question: Party Review
subquestion: |
    So far, you've entered ${ party_contact.number_as_word() } ${ party_contact.as_noun('party') }:
    ${ party_contact.table }
    ${ party_contact.add_action(label='Add Party', color='warning') }
continue button field: party_contact_review
