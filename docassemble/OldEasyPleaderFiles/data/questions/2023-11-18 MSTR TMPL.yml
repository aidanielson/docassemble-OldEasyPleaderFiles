  2. remove_footer_string matches internal footer strings and replaces them with a single newline:
    r'(?<=\S)(?:\\n\\n \\n\\n|\\n\\n\W*\d{1,3}\W*\\n).{25,160}(?:\\n\\n \\n\\x0c\\x0c).{75,250}?(?:\\n\\n)(?=[A-Za-z]{2,}|\d+[.:]|[\(\/])'
