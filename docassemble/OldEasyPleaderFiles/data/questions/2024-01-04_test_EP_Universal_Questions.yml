#################################### PARTY/CONTACT INTAKE ####################################
---
id: gather parties
generic object: ALPeopleList
sets: x[0].name.first
reconsider:
  - set_everyone_sorted_list
question: "${ x[i].ask_name_and_role_template.subject }"
subquestion: |
  % if len(parties.complete_elements()):
  **Parties Entered So Far:**[BR]
  <div style="background-color: #Feffe9; border: 2px solid #ddd; padding: 10px;">
  % for party in clients.complete_elements() + parties.complete_elements():
    [TAB]<b>${ party.role }</b> ${ party }[BR]
  % endfor
  </div>
  [BR]
  % endif
fields:
  - '**Party Role**': x[i].party_role
    datatype: combobox
    code: party_role_list
    label above field: True
    grid:
      width: 6
    show if:
      code: |
        'nonparties' not in x[i].instanceName
  - '**Person or Entity**': x[i].person_type
    choices:
      - Human: human
      - Trustee/Other Representative Capacity: person_specific_capacity
      - Entity (Company/Governmental Org): entity
      - Something Else: other
    label above field: True
    grid:
      width: 6
  - '**Nonparty Role**': x[i].nonparty_role
    datatype: combobox
    code: |
      sorted(nonparty_role_list, key=lambda x: x[0])
    label above field: True
    grid:
      width: 6
    show if:
      code: |
        'nonparties' in x[i].instanceName
  - '**First Name**': x[i].name.first
    label above field: True
    grid:
      width: 4
      start: True
    show if: 
      variable: x[i].person_type
      is: human
  - '**Middle**': x[i].name.middle
    label above field: True
    grid:
      width: 2
    required: False
    show if: 
      variable: x[i].person_type
      is: human
  - '**Last Name**': x[i].name.last
    label above field: True
    grid:
      width: 4
    show if: 
      variable: x[i].person_type
      is: human
  - '**Suffix**': x[i].name.suffix
    code: name_suffix()
    label above field: True
    grid:
      width: 2
    show if:
      variable: x[i].person_type
      is: human
    required: False
  - note: |
      For people who initialize their true first name, like *F. Scott Fitzgerald*, put "F. Scott" in the *First Name* field and omit the middle name field.
    show if:
      variable: x[i].person_type
      is: human
  - '**Representative Name**': x[i].name.first
    label above field: True
    grid:
      width: 7
    show if:
      variable: x[i].person_type
      is: person_specific_capacity
  - '**Representing in what capacity?**': x[i].capacity
    input type: combobox
    choices:
      - trustee
      - co-trustee
      - executive director and designated representative
      - administrator
    label above field: True
    grid:
      width: 5
    show if:
      variable: x[i].person_type
      is: person_specific_capacity
  - '**Represented Trust/Entity Name**': x[i].representee
    label above field: True
    grid:
      width: 9
    show if:
      variable: x[i].person_type
      is: person_specific_capacity
  - '**Entity *Name***': x[i].name.first
    label above field: True
    show if:
      variable: x[i].person_type
      is: entity
  - '**Entity *Type***': x[i].entity_type
    input type: combobox
    choices:
      - a California corporation
      - a California limited liability company
      - a California professional corporation
      - a municipal corporation
    label above field: True
    grid:
      width: 6
    show if:
      variable: x[i].person_type
      is: entity
  - '**Short Name**': x[i].short_name
    label above field: True
    grid:
      width: 3
  - '**Gender**': x[i].gender
    input type: radio
    choices:
      - Male: male
      - Female: female
      - Other: other
    label above field: True
    grid:
      width: 2
    js show if:
      val('x[i].person_type') == 'human' || val('x[i].person_type') == 'person_specific_capacity'
  - '**Employer**': x[i].employer_name
    label above field: True
    grid:
      width: 6
    show if:
      variable: x[i].person_type
      is: human
      code: |
        'nonparties' in x[i].instanceName
  - '**Title**': x[i].employee_title
    label above field: True
    grid:
      width: 6
    show if:
      variable: x[i].person_type
      is: human
      code: |
        'nonparties' in x[i].instanceName
  - note: |
      **Formal Name**[BR](for captions, signature blocks, introductory passages, etc.)
    js show if: |
      val('x[i].short_name')
  - note: |
      <div style="background-color: #Feffe9; border: 2px solid #ddd; padding: 10px; color: red"><b>[TARGET mytarget]</b></div>
    grid:
      width: 9
    js show if: |
      val('x[i].short_name')
  - '**Modify Formal Name**': x[i].modify_proposed_formal_name
    datatype: yesnowide
    grid:
      width: 3
    js show if: |
      val('x[i].short_name')
  - '**Modified Formal Name**': x[i].modified_formal_name
    label above field: True
    grid:
      width: 9
    show if: x[i].modify_proposed_formal_name
  - '**Has an attorney?**': x[i].lawyers.there_are_any
    datatype: yesnowide
    grid:
      width: 3
    show if:
      code: |
        'parties' in x[i].instanceName
check in: x[i].build_proposed_name
script: |
  <script>
    const spanElement = document.querySelector('.datargetmytarget');
    const inputElement = document.querySelector('#X2ZpZWxkXzE5'); // Replace with the actual ID of your input field
    
    // Create a new Mutation Observer
    const observer = new MutationObserver(function (mutationsList) {
      // Check if the text content of the <span> has changed
      const mutation = mutationsList[0];
      if (mutation.type === 'childList' && spanElement.textContent) {
        // Copy the text to the input field
        inputElement.value = spanElement.textContent;
    
        // Disconnect the observer to stop further mutations
        observer.disconnect();
      }
    });
    
    // Configure the observer to watch for changes in the child nodes of the <span>
    const config = { childList: true };
    
    // Start observing
    observer.observe(spanElement, config);
  </script>
---
event: x[i].build_proposed_name
code: |
  if action_argument('x[i].name.first') != '' and action_argument('x[i].short_name') != '':
    if action_argument('x[i].person_type') == 'human':
      middle_name = action_argument('x[i].name.middle')
      middle_initial = middle_name[0].upper() + '. ' if middle_name and len(middle_name) > 0 else ''
        
      x[i].xyz_name = f"{action_argument('x[i].name.first')} {middle_initial}{action_argument('x[i].name.last')}{' ' + action_argument('x[i].name.suffix') if action_argument('x[i].name.suffix') != '' else ''}"
    elif action_argument('x[i].person_type') == 'person_specific_capacity':
      x[i].xyz_name = f"{action_argument('x[i].name.first')}, {action_argument('x[i].capacity')} of {action_argument('x[i].representee')}"
    else:
      x[i].xyz_name = f"{action_argument('x[i].name.first')}, {action_argument('x[i].entity_type')}"
    
    background_response(target='mytarget', content=x[i].xyz_name)
  background_response()
