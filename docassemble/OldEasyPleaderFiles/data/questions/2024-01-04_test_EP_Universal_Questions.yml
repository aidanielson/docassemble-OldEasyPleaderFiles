  - '**Bar License State**': g.author[0].bar_state
    default: 'CA'
    grid:
      width: 2
      label width: 3
  - '**Bar License No.**': g.author[0].bar_number
    datatype: integer
    grid:
      width: 3
      label width: 3
---
id: EP confirm default attorney firm caption
question: EasyPleader User Default Caption & User Signature
fields:
  - '**Modify Your Default Attorney Caption Block?**': case.modify_default_attorney_caption_block
    datatype: yesnowide
    grid:
      width: 7
  - '**Default Attorney Caption Block**': case.default_attorney_caption_block
    input type: area
    rows: 13
    default: ${ g.user.proposed_attorney_caption_block }
    enable if: case.modify_default_attorney_caption_block
    label above field: True
    grid:
      width: 7
  - note: |
      This is the **default** caption block, but you will have an opportunity to customize the caption block for each individual case as well.
